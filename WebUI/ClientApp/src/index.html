  <style>
    .loading {
      display: flex;
      justify-content: center;
    }

    .loading--full-height{
      align-items: center;
      height:100%
    }

    .loading::after {
      content: "";
      width: 150px;
      height: 150px;
      border: 10px solid #dddddd;
      border-top-color: #009579;
      border-radius: 50%;
      animation: loading 1s linear infinite;
      margin-top: 25rem;
    }

    @keyframes loading {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>
<body class="">
  <app-root>
  <div class="loading loading--full-height"></div></app-root>
</body>
